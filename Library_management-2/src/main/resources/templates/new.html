<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Insert new books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Insert new books</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${books}" method="post">

       <div alight="left">
                 <tr>
                 <label class="form-label" >Quantity</label>
                <td><input type="text" th:field="*{quantity}" class="form-control" placeholder="quantity" /></td>
            </tr>
            </div> 
 		<div alight="left">
            <tr>
                <label class="form-label" >Book Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{bookName}" class="form-control" placeholder="books Name" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Genre</label>
                <td><input type="text" th:field="*{genre}" class="form-control" placeholder="genre" /></td>
            </tr>
            </div> 
           
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
